<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-6">
                <h1 id="team1score">0</h1>
                <br>
                <br>

                <h6 id="p1"> Player 1 --> </h6>
                <h6 id="p2"> Player 2 --> </h6>
                <h6 id="p3"> Player 3 --> </h6>
                <h6 id="p4"> Player 4 --> </h6>
                <h6 id="p5"> Player 5 --> </h6>

                <hr>

                <h6 id="over1">over 1 --></h6>
                <h6 id="over2">over 2 --></h6>
                <h6 id="over3">over 3 --></h6>
                <hr>
                <button class="btn btn-primary" onclick="genTeamOneScore()" id="team1">BAT 1</button>
            </div>
            <div class="col-lg-6">
                <h1 id="team2score">0</h1>
                <br>
                <br>
                <h6 id="sp1"> Player 1 --> </h6>
                <h6 id="sp2"> Player 2 --> </h6>
                <h6 id="sp3"> Player 3 --> </h6>
                <h6 id="sp4"> Player 4 --> </h6>
                <h6 id="sp5"> Player 5 --> </h6>
                <hr>
                <h6 id="sover1">over 1 --></h6>
                <h6 id="sover2">over 2 --></h6>
                <h6 id="sover3">over 3 --></h6>
                <hr>
                <button class="btn btn-primary" onclick="genTeamTwoScore()" id="team2">BAT 2</button>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-lg-12">
                <button class="btn btn-primary" onclick="generateResult()">
                    Generate Result
                </button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
